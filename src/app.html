<!DOCTYPE html>
<html lang="ru" title="Поиск ТМЦ">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<meta name="theme-color" content="#4285f4">
		<meta name="description" content="Приложение позволяет производить поиск по ТМЦ">
		%sveltekit.head%
	</head>
	<body style="position: absolute;inset: 0;" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<style>
			@media screen and (min-width: 320px) and (max-width: 767px) and (orientation: landscape) {
				html {
					transform: rotate(-90deg);
					transform-origin: left top;
					width: 100vh;
					overflow-x: hidden;
					position: absolute;
					top: 100%;
					left: 0;
				}
			}
		</style>
	</body>
</html>
